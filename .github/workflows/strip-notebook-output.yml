name: Strip Notebook Outputs

on:
  pull_request:
    branches:
      - main

jobs:
  strip-notebooks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install nbstripout
        run: |
          pip install nbstripout

      - name: Strip outputs from notebooks
        run: |
          nbstripout *.ipynb --recursive

      - name: Commit cleaned notebooks (if changed)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "CI: Strip notebook outputs"
          branch: ${{ github.head_ref }}
